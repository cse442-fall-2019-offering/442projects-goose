<!doctype html>
<html>
    <head>
        <title>Converter</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
        <script src="JavaScript/limit_input.js"></script>
        <script src="JavaScript/unit_switcher.js" charset="utf-8"></script>
        <script src="JavaScript/visual_maker.js" charset="utf-8"></script>
        <script src="JavaScript/input_checker.js" charset="utf-8"></script>
        <script src="JavaScript/speed_conversion.js" charset="utf-8"></script>
        <script src="JavaScript/speed_equation_display.js" charset="utf-8"></script>
    </head>
    <body onload="generateVisual()" onresize="generateVisual(); generateEquation();">
      <script type="text/javascript" src="JavaScript/speed_conversion.js"></script>
      <script type="text/javascript" src="JavaScript/visual_maker.js"></script>
      <script type="text/javascript" src="Javascript/scrollable.js"></script>
        <header>
          <!-- select measures here -->
          <nav>
              <ul>
                <a href="temp.html">Temperature</a>
                <a href="index.html">Length</a>
                <a href="area.html">Area</a>
                <a href="vol.html">Volume</a>
                <a href="time.html">Time</a>
                <a class="active" href="speed.html">Speed</a>
                <a href="timeZones.html">Time Zones</a>
                <a href="currency.html">Currency</a>
                <a href="mass_weight.html">Mass and Weight</a>
              </ul>
          </nav>
        </header>
        <main>
          <!-- values are inputted here -->
          <div id="converter">
            <!-- select one unit here -->
            <div id="primary">
              <form>
                <input type="number" id="primaryInput" placeholder="Enter a value here" onkeyup="checkInput(); limit(this);" onkeydown="limit(this);">
                <select id="primarySelect">
                  <optgroup label="SI Units">
                    <option value="m/s">Meters per Second</option>
                    <option value="km/h">Kilometers per Hour</option>
                  </optgroup>
                  <optgroup label="US Customary">
                    <option value="ft/s">Feet per Second</option>
                    <option value="mph">Miles per Hour</option>
                  </optgroup>
                  <optgroup label="Other">
                    <option value="kn">Knots</option>
                  </optgroup>
                </select>
              </form>
            </div>
            <div id="swap">
              <button class="swapButton" onclick="switchUnits(); checkInput(); generateVisual(); generateEquation();">
                ⇌
              </button>
            </div>
            <!-- select the other unit here -->
            <div id="secondary">
              <form>
                <input type="number" id="secondaryInput" placeholder="Result shows up here" readonly="readonly">
                <select id="secondarySelect">
                  <optgroup label="SI Units">
                    <option value="m/s">Meters per Second</option>
                    <option value="km/h">Kilometers per Hour</option>
                  </optgroup>
                  <optgroup label="US Customary">
                    <option value="ft/s">Feet per Second</option>
                    <option value="mph">Miles per Hour</option>
                  </optgroup>
                  <optgroup label="Other">
                    <option value="kn">Knots</option>
                  </optgroup>
                </select>
              </form>
            </div>
          </div>
          <div class="center">
            <button id="convertButton" disabled="disabled" onclick="convertUnits(); generateVisual(); generateEquation()">
              Convert
            </button>
          </div>
          <!-- visual output is displayed here -->
          <div class="center" id="visualizer">
            <div class="center" id="scroll">
              <button id="scrollDown" onclick="scrollDown()">
                ⟨⟨
              </button>
              <form>
                <input type="text" id="downTo" size="16" readonly="readonly">
              </form>
              <button id="scrollUp" onclick="scrollUp()">
                ⟩⟩
              </button>
              <form>
                <input type="text" id="upTo" size="16" readonly="readonly">
              </form>
            </div>
            <div class="center" id="display">
              <canvas id="visual"></canvas>
            </div>
            <div class="center" id="zoom">
              <input type="range" id="zoomlevel" min="0.000001" max="4" value="1" step=".000001" oninput="generateVisual()">
            </div>
          </div>
          <div class="center" id="EquationVisClass">
            <canvas id="EquationVis">
          </div>
        </main>
    </body>
</html>
