<!doctype html>
<html>
    <head>
        <title>Converter</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
        <script src="JavaScript/volume.js" charset="utf-8"></script>
        <script src="JavaScript/limit_input.js" charset="utf-8"></script>
        <script src="JavaScript/visual_maker.js" charset="utf-8"></script>
        <script src="JavaScript/unit_switcher.js" charset="utf-8"></script>
        <script src="JavaScript/input_checker.js" charset="utf-8"></script>
    </head>
    <body onresize="generateVisual()">
        <!-- TODO: add tiles, text inputs, dropdowns, and swap box -->
        <!-- TODO: change dropdown menu based on tile selection -->
        <!-- TODO: create visual output based on entered values -->
        <!-- TODO: create rest of website -->
        <!-- random text for tet commit -->
        <!-- more commit test -->
        <script type="text/javascript" src="JavaScript/volume.js"></script>
        <script type="text/javascript" src="JavaScript/visual_maker.js"></script>
        <script type="text/javascript" src="Javascript/scrollable.js"></script>
        <header>
          <!-- select measures here -->
          <nav>
              <ul>
                <a href="temp.html">Temperature</a>
                <a href="index.html">Length</a>
                <a href="area.html">Area</a>
                <a class="active" href="vol.html">Volume</a>
                <a href="time.html">Time</a>
                <a href="speed.html">Speed</a>
                <a href="timeZones.html">Time Zones</a>
                <a href="currency.html">Currency</a>
                <a href="mass_weight.html">Mass and Weight</a>
              </ul>
          </nav>
        </header>
        <main>
          <!-- values are inputted here -->
          <div id="converter">
            <!-- select one unit here -->
            <div id="primary">
              <form>
                <input type="number" name="primary" id="primaryInput" placeholder="Enter a value here" onkeyup="checkInput(); limit(this);" onkeydown="limit(this);">
                <select id="primarySelect">
                  <optgroup label="US Customary">
                    <option value="in³">Cubic Inch</option>
                    <option value="ft³">Cubic Foot</option>
                    <option value="yd³">Cubic Yard</option>
                    <option value="ac⋅ft">Acre-Foot</option>
                    <option value="fl oz (US)">US Fluid Ounce</option>
                    <option value="pt (US)">US Pint</option>
                    <option value="qt (US)">US Quart</option>
                    <option value="gal (US)">US Gallon</option>
                  </optgroup>
                  <optgroup label="Imperial">
                    <option value="fl oz">Fluid Ounce</option>
                    <option value="pt">Pint</option>
                    <option value="qt">Quart</option>
                    <option value="gal">Gallon</option>
                  </optgroup>
                  <optgroup label="Metric">
                    <option value="mL">Milliliter</option>
                    <option value="L">Liter</option>
                  </optgroup>
                  <optgroup label="SI Unit">
                    <option value="m³">Cubic Meter</option>
                  </optgroup>
                </select>
              </form>
            </div>
            <div id="swap">
              <button class="swapButton" onclick="switchUnits(); checkInput(); generateVisual();">
                ⇌
              </button>
            </div>
            <!-- select the other unit here -->
            <div id="secondary">
              <form>
                <input type="number" id="secondaryInput" placeholder="Result shows up here" readonly>
                <select id="secondarySelect">
                  <optgroup label="US Customary">
                    <option value="in³">Cubic Inch</option>
                    <option value="ft³">Cubic Foot</option>
                    <option value="yd³">Cubic Yard</option>
                    <option value="ac⋅ft">Acre-Foot</option>
                    <option value="fl oz (US)">US Fluid Ounce</option>
                    <option value="pt (US)">US Pint</option>
                    <option value="qt (US)">US Quart</option>
                    <option value="gal (US)">US Gallon</option>
                  </optgroup>
                  <optgroup label="Imperial">
                    <option value="fl oz">Fluid Ounce</option>
                    <option value="pt">Pint</option>
                    <option value="qt">Quart</option>
                    <option value="gal">Gallon</option>
                  </optgroup>
                  <optgroup label="Metric">
                    <option value="mL">Milliliter</option>
                    <option value="L">Liter</option>
                  </optgroup>
                  <optgroup label="SI Unit">
                    <option value="m³">Cubic Meter</option>
                  </optgroup>
                </select>
              </form>
            </div>
          </div>
          <div class="center">
            <button id="convertButton" onclick="convertUnits(); generateVisual();" disabled="disabled">
              Convert
            </button>
          </div>
          <!-- visual output is displayed here -->
          <div class="center" id="visualizer">
            <div class="center" id="scroll">
              <button id="scrollDown" onclick="scrollDown()">
                ⟨⟨
              </button>
              <form>
                <input type="text" id="downTo" size="16" readonly="readonly">
              </form>
              <button id="scrollUp" onclick="scrollUp()">
                ⟩⟩
              </button>
              <form>
                <input type="text" id="upTo" size="16" readonly="readonly">
              </form>
            </div>
            <div class="center" id="display">
              <canvas id="visual"></canvas>
            </div>
            <div class="center" id="zoom">
              <input type="range" id="zoomlevel" min="0.000001" max="4" value="1" step=".000001" oninput="generateVisual()">
            </div>
          </div>
        </main>
    </body>
</html>
