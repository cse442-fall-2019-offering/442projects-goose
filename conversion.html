              <li>Area</li>
              <li>Volume</li>

            </ul>
          </nav>
        </header>
        <main>
          <!-- values are inputted here -->
          <div id="converter">
            <!-- select one unit here -->
            <div id="primary">
              <form>
                <input type="number" name="primary" id="first">
                <select id="unit1">
                  <option value="inch">Inches</option>
                  <option value="feet">Feet</option>
                  <option value="yard">Yard</option>
                  <option value="mile">Mile</option>
                  <option value="kilometer">Kilometer</option>
                  <option value="centimeter">Centimeter</option>
                </select>
              </form>
            </div>
            <div id="swap">
              <button class="swapButton" onclick="switchUnits()">
                â‡Œ
              </button>
            </div>
            <!-- select the other unit here -->
            <div id="secondary">
              <form>
                <input type="number" name="secondary" id="second">
                <select id="unit2">
                  <option value="inch">Inches</option>
                  <option value="feet">Feet</option>
                  <option value="yard">Yard</option>
                  <option value="mile">Mile</option>
                  <option value="kilometer">Kilometer</option>
                  <option value="centimeter">Centimeter</option>
                </select>
              </form>
            </div>
          </div>
          <div class="center">
            <button class="convertButton" onclick="convertDist()">
              Convert
            </button>
          </div>
          <!-- visual output is displayed here -->
          <div id="visual">
            <!-- just a placeholder shape -->
            <div id="placeholder-visual">
            </div>
          </div>
          <script>
            function switchUnits(){
              hold = document.getElementById("unit1").value;
              document.getElementById("unit1").value = document.getElementById("unit2").value;
              document.getElementById("unit2").value = hold;

            }
          /*
          unimplimented unit conversion function for distance using general units
          first parameter is the input in the primary div class, the second parameter
          unit1 is the first unit to be converted to meters for ease of conversion
          and reduce hard coding. than it will take the input already converted to meters
          and convert it to the unit in unit2
          */
            function convertDist(){
              input = document.getElementById("first").value;//this is the right value of the text

              unit1 = document.getElementById("unit1").value;//
              unit2 = document.getElementById("unit2").value;
              switch(unit1){
                case "millimeter":
                  input = input *0.001;
                  break;
                case "centimeter":
                  input = input *0.01;
                  break;
                case "meter":
                  break;
                case "kilometer":
                  input = input *1000;
                  break;
                case "inch":
                  input = input *0.0254;
                  break;
                case "feet":
                  input = input *0.3048;
                  break;
                case "yard":
                  input = input *0.9144;
                  break;
                case "mile":
                  input = input *160934.4;
                  break;
              }
              switch(unit2){
                case "millimeter":
                  input = input *1000;
                  break;
                case "centimeter":
                  input = input *100;
                  break;
                case "meter":
                  break;
                case "kilometer":
                  input = input *0.001;
                  break;
                case "inch":
                  input = input *39.370078740157;
                  break;
                case "feet":
                  input = input *3.2808398950131;
                  break;
                case "yard":
                  input = input *1.0936132983377;
                  break;
                case "mile":
                  input = input *0.00062137119223733;
                  break;
              }
              document.getElementById("second").value = input;
              //just returns the input for now, subject to change
            }
          </script>
        </main>
