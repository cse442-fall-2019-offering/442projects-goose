              Convert

              <button id="scrollUp" onclick="scrollUp()">

            var conversionRatio;

            function convertCurrency(){
              // var convertable = document.getElementById("primaryInput").value;
              // var unit1 = document.getElementById("primarySelect").value;
              // var unit2 = document.getElementById("secondarySelect").value;
              // var requestURL = "https://api.exchangeratesapi.io/latest?symbols=" + unit1 + "," + unit2;

              // fetch(requestURL)
              //   .then(response => response.json())
              //   .then(data => {

              //     var converted = Math.round(100 * convertable * conversionRatio) / 100.0;
              //     document.getElementById("secondaryInput").value = converted;
              //   });
              var convertable = document.getElementById("primaryInput").value;

              var unit1 = document.getElementById("primarySelect").value;
              var unit1Rate;
              if (unit1 != "EUR"){
                var requestURL = "https://api.exchangeratesapi.io/latest?symbols=" + unit1;
                fetch(requestURL)
                  .then(response => response.json())
                  .then(data => {
                    unit1Rate = data['rates'][unit1];
                    var unit2 = document.getElementById("secondarySelect").value;
                    var unit2Rate;
                    if (unit2 != "EUR"){
                      var requestURL = "https://api.exchangeratesapi.io/latest?symbols=" + unit2;
                      fetch(requestURL)
                        .then(response => response.json())
                        .then(data => {
                          unit2Rate = data['rates'][unit2];
                          var conversionRatio = unit2Rate / unit1Rate;
                          var converted = Math.round(100 * convertable * conversionRatio) / 100.0;
                          document.getElementById("secondaryInput").value = converted;
                        });
                    }
                    else {
                      unit2Rate = 1;
                      var conversionRatio = unit2Rate / unit1Rate;
                      var converted = Math.round(100 * convertable * conversionRatio) / 100.0;
                      document.getElementById("secondaryInput").value = converted;
                    }
                  });
              }
              else {
                unit1Rate = 1;
                var unit2 = document.getElementById("secondarySelect").value;
                var unit2Rate;
                if (unit2 != "EUR"){
                  var requestURL = "https://api.exchangeratesapi.io/latest?symbols=" + unit2;
                  fetch(requestURL)
                    .then(response => response.json())
                    .then(data => {
                      unit2Rate = data['rates'][unit2];
                      var conversionRatio = unit2Rate / unit1Rate;
                      var converted = Math.round(100 * convertable * conversionRatio) / 100.0;
                      document.getElementById("secondaryInput").value = converted;
                    });
                }
                else {
                  unit2Rate = 1;
                  var conversionRatio = unit2Rate / unit1Rate;
                  var converted = Math.round(100 * convertable * conversionRatio) / 100.0;
                  document.getElementById("secondaryInput").value = converted;
                }
              }
            }
