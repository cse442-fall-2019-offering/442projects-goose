        <header>

        <main>

            </div>

              <button class="swapButton" onclick="switchUnits(); generateVisual();">
                ⇌
              </button>
            </div>
            <!-- select the other unit here -->
            <div id="secondary">
              <form>
                <input type="number" id="secondaryInput" placeholder="Result shows up here" readonly="readonly">
                <select id="secondarySelect">

                    <option value="JPY">Japanese yen</option>

                    <option value="CZK">Czech koruna</option>
                    <option value="DKK">Danish krone</option>
                    <option value="GBP">UK pound sterling</option>
                    <option value="HUF">Hungarian forint</option>
                    <option value="PLN">Polish zloty</option>
                    <option value="RON">Romanian leu</option>
                    <option value="SEK">Swedish krona</option>
                    <option value="CHF">Swiss franc</option>
                    <option value="ISK">Icelandic krona</option>
                    <option value="NOK">Norwegian krone</option>
                    <option value="HRK">Croatian kuna</option>
                    <option value="RUB">Russian rouble</option>
                    <option value="TRY">Turkish lira</option>
                    <option value="AUD">Australian dollar</option>
                    <option value="BRL">Brazilian real</option>
                    <option value="CAD">Canadian dollar</option>
                    <option value="CNY">Chinese yuan renminbi</option>
                    <option value="HDK">Hong Kong dollar</option>
                    <option value="IDR">Indonesian rupiah</option>
                    <option value="ILS">Isreali shekel</option>

                    <option value="MYR">Malaysian ringgit</option>

                </select>
              </form>
            </div>
          </div>
          <div class="center">
            <button id="convertButton" disabled="disabled" onclick="convertUnits(); generateVisual();">
              Convert
            </button>
          </div>
          <!-- visual output is displayed here -->
          <div class="center" id="visualizer">
            <div class="center" id="scroll">
              <button id="scrollDown" onclick="scrollDown()">
                ⟨⟨
              </button>
              <form>
                <input type="text" id="downTo" size="16" readonly="readonly">
              </form>
              <button id="scrollUp" onclick="scrollUp()">
                ⟩⟩
              </button>
              <form>
                <input type="text" id="upTo" size="16" readonly="readonly">
              </form>
            </div>
            <div class="center" id="display">
              <canvas id="visual"></canvas>
            </div>
            <div class="center" id="zoom">
              <input type="range" id="zoomlevel" min="0.000001" max="4" value="1" step=".000001" oninput="generateVisual()">
            </div>
          </div>
          <script>
          var input = 0;
          var output = 0;
          var exchangeRates;
          function fetchExchangeRates(){
            fetch("https://api.exchangeratesapi.io/latest")
              .then(response => response.json())
              .then(data => {
                exchangeRates = data;
              });
          }
          function calculateConversion(input, primaryUnit, secondaryUnit){
            var primaryRate;
            var secondaryRate;
            if (primaryUnit != "EUR"){
              primaryRate = exchangeRates['rates'][primaryUnit];
              if (secondaryUnit != "EUR"){
                secondaryRate = exchangeRates['rates'][secondaryUnit];
                var conversionRatio = secondaryRate / primaryRate;
                return Math.round(100 * input * conversionRatio) / 100.0;
              }
              else {
                secondaryRate = 1;
                var conversionRatio = secondaryRate / primaryRate;
                return Math.round(100 * input * conversionRatio) / 100.0;
              }
            }
            else {
              primaryRate = 1;
              if (secondaryUnit != "EUR"){
                secondaryRate = exchangeRates['rates'][secondaryUnit];
                var conversionRatio = secondaryRate / primaryRate;
                return Math.round(100 * input * conversionRatio) / 100.0;
              }
              else {
                secondaryRate = 1;
                var conversionRatio = secondaryRate / primaryRate;
                return Math.round(100 * input * conversionRatio) / 100.0;
              }
            }
          }
          function convertUnits(){
            input = document.getElementById("primaryInput").value;
            var primaryUnit = document.getElementById("primarySelect").value;
            var secondaryUnit = document.getElementById("secondarySelect").value;
            output = calculateConversion(input, primaryUnit, secondaryUnit);
            document.getElementById("secondaryInput").value = output;
          }
          </script>
        </main>
    </body>
</html>
