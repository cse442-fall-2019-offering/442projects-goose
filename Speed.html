          /*
          unimplimented unit conversion function for distance using general units
          first parameter is the input in the primary div class, the second parameter
          unit1 is the first unit to be converted to meters for ease of conversion

          */

          function speedConverter(input, primaryUnit, secondaryUnit){
            var seconds; //this is the base unit
            if(primaryUnit == secondaryUnit){
              return input
            }
            switch(primaryUnit){
              case "mps":
                value = input;
                break;
              case "kpm":
                value = input * 0.27777778;
                break;
              case "fps":
                value = input * 0.3048;
                break;
              case "mph":
                value = input * 0.44704;
                break;
              case "knot":
                value = input * 0.51444444;
                break;
            }
            switch(secondaryUnit){
              case "mps":
                return value;
              case "kpm":
                return value * 0.001;
              case "fps":
                return value * 3.28083990;
              case "mph":
                return value * 1.46666667;
              case "knot":
                return value * 1.68780986;
            }
          }
