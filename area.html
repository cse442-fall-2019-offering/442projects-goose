<!doctype html>
<html>
    <head>
        <title>Converter</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
        <script src="JavaScript/limit_input.js"></script>
        <script src="JavaScript/unit_switcher.js" charset="utf-8"></script>
        <script src="JavaScript/input_checker.js" charset="utf-8"></script>
        <script src="JavaScript/area_conversion.js" charset="utf-8"></script>
        <script src="JavaScript/dyn_equation_display.js" charset="utf-8"></script>
    </head>
    <body onresize="generateVisual()">
      <script type="text/javascript" src="Javascript/input_checker.js"></script>
      <script type="text/javascript" src="Javascript/area_conversion.js"></script>
      <script type="text/javascript" src="Javascript/visual_maker.js"></script>
      <script type="text/javascript" src="Javascript/unit_switcher.js"></script>
      <header>
        <!-- select measures here -->
        <nav>
            <ul>
              <a href="temp.html">Temperature</a>
              <a href="index.html">Length</a>
              <a class="active" href="area.html">Area</a>
              <a href="vol.html">Volume</a>
              <a href="time.html">Time</a>
              <a href="speed.html">Speed</a>
              <a href="timeZones.html">Time Zones</a>
              <a href="currency.html">Currency</a>
            </ul>
        </nav>
      </header>
      <main>
        <!-- values are inputted here -->
        <div id="converter">
          <!-- select one unit here -->
          <div id="primary">
            <form>
              <input type="number" id="primaryInput" placeholder="Enter a value here" onkeyup="checkInput(); limit(this);" onkeydown="limit(this);">
              <select id="primarySelect">
                <option value="mm^2">Square millimeters</option>
                <option value="cm^2">Square centimeters</option>
                <option value="m^2">Square meters</option>
                <option value="km^2">Square kilometers</option>
                <option value="ha">Hectares</option>
                <option value="in^2">Square inches</option>
                <option value="ft^2">Square feet</option>
                <option value="yd^2">Square yards</option>
                <option value="mi^2">Square miles</option>
                <option value="ac">Acres</option>
              </select>
            </form>
          </div>
          <div id="swap">
            <button class="swapButton" onclick="switchUnits(); generateVisual(); generateEquation();">
              â‡Œ
            </button>
          </div>
          <!-- select the other unit here -->
          <div id="secondary">
            <form>
              <input type="number" id="secondaryInput" placeholder="Result shows up here" readonly="readonly">
              <select id="secondarySelect">
                <option value="mm^2">Square millimeters</option>
                <option value="cm^2">Square centimeters</option>
                <option value="m^2">Square meters</option>
                <option value="km^2">Square kilometers</option>
                <option value="ha">Hectares</option>
                <option value="in^2">Square inches</option>
                <option value="ft^2">Square feet</option>
                <option value="yd^2">Square yards</option>
                <option value="mi^2">Square miles</option>
                <option value="ac">Acres</option>
              </select>
            </form>
          </div>
        </div>
        <div class="center">
          <button id="convertButton" disabled="disabled" onclick="convertUnits(); generateVisual(); generateEquation();">
            Convert
          </button>
        </div>
          <!-- visual output is displayed here -->
          <div class="center" id="visualizer">
              <canvas id="visual">
          </div>
          <div class="center" id="EquationVisClass">
            <canvas id="EquationVis">
          </div>
        </main>
    </body>
</html>
