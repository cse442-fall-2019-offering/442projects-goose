<!doctype html>
<html>
    <head>
        <title>Converter</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
    </head>
    <body>
      <header>
        <!-- select measures here -->
        <div class="nav">
            <ul>
              <a href="temp.html">Temperature</a>
              <a href="index.html">Length</a>
              <a class="active" href="area.html">Area</a>
              <a href="vol.html">Volume</a>
              <a href="time.html">Time</a>
              <a href="speed.html">Speed</a>
            </ul>
        </div>
      </header>
      <main>
        <!-- values are inputted here -->
        <div id="converter">
          <!-- select one unit here -->
          <div id="primary">
            <form>
              <input type="number" id="primaryInput" placeholder="Enter a value here" onkeyup="checkInput()">
              <select id="primarySelect">
                <option value="mm^2">Square millimeters</option>
                <option value="cm^2">Square centimeters</option>
                <option value="m^2">Square meters</option>
                <option value="km^2">Square kilometers</option>
                <option value="ha">Hectares</option>
                <option value="in^2">Square inches</option>
                <option value="ft^2">Square feet</option>
                <option value="yd^2">Square yards</option>
                <option value="mi^2">Square miles</option>
                <option value="ac">Acres</option>
              </select>
            </form>
          </div>
          <div id="swap">
            <button class="swapButton" onclick="switchUnits(); generateVisual();">
              â‡Œ
            </button>
          </div>
          <!-- select the other unit here -->
          <div id="secondary">
            <form>
              <input type="number" id="secondaryInput" placeholder="Result shows up here" readonly="readonly">
              <select id="secondarySelect">
                <option value="mm^2">Square millimeters</option>
                <option value="cm^2">Square centimeters</option>
                <option value="m^2">Square meters</option>
                <option value="km^2">Square kilometers</option>
                <option value="ha">Hectares</option>
                <option value="in^2">Square inches</option>
                <option value="ft^2">Square feet</option>
                <option value="yd^2">Square yards</option>
                <option value="mi^2">Square miles</option>
                <option value="ac">Acres</option>
              </select>
            </form>
          </div>
        </div>
        <div class="center">
          <button id="convertButton" disabled="disabled" onclick="convertArea(); generateVisual();">
            Convert
          </button>
        </div>
          <!-- visual output is displayed here -->
          <div class="center" id="visualizer">
              <canvas id="visual">
          </div>
          <script type="text/javascript" src="input_checker.js"></script>
          <script type="text/javascript" src="area_conversion.js"></script>
          <script type="text/javascript" src="visual_maker.js"></script>
          <script type="text/javascript" src="unit_switcher.js"></script>
          <script>
          
          /*this takes in the two converted values and scales images based on the
           *relative sizes
           */
          function convertArea(){
            var convertable = document.getElementById("primaryInput").value;
            var unit1 = document.getElementById("primarySelect").value;
            var unit2 = document.getElementById("secondarySelect").value;

            var converted = areaConverter(convertable, unit1, unit2)
            document.getElementById("secondaryInput").value = converted;
          }

          function generateVisual(){
            var lowerBoundPrimary = parseFloat(document.getElementById("primaryInput").value) - 30;
            var upperBoundPrimary = parseFloat(document.getElementById("primaryInput").value) + 30;
            var lowerBoundSecond = areaConverter(lowerBoundPrimary, document.getElementById("primarySelect").value, document.getElementById("secondarySelect").value);
            var upperBoundSecond = areaConverter(upperBoundPrimary, document.getElementById("primarySelect").value, document.getElementById("secondarySelect").value);
            makeVisual(lowerBoundSecond, upperBoundSecond)
          }
          </script>
        </main>
    </body>
</html>
